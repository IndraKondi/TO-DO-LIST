<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h2>What's up, 
            <input type="text" id="name" placeholder="Enter your Name" required>
        </h2>
        <h1>Schedule your Tasks:</h1>
        <div class="inputtask">
            <div class="taskbar">
                <input type="text" id="inputtask" placeholder="Enter your Task" required>
                <input type="submit" id="submitbtn" value="Add Task"><br>
            </div>
            <ul id="todolist"></ul>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
